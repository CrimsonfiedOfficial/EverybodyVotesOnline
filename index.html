<!DOCTYPE html>
<html>
<head>
  <title>Everybody Votes</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #password-form {
      text-align: center;
    }

    #poll-suggestions,
    #current-polls {
      margin-top: 20px;
    }

    #poll-suggestions-list,
    #polls-container {
      list-style: none;
      padding: 0;
    }

    .poll-item {
      margin-bottom: 10px;
    }

    .poll-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .poll-card h3 {
      margin-top: 0;
    }

    .suggestion-form {
      text-align: center;
      margin-top: 20px;
    }

    .suggestion-form label {
      display: block;
      margin-bottom: 10px;
    }

    .suggestion-form input[type="text"] {
      padding: 5px;
    }

    .suggestion-form button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    function authenticate(event) {
      event.preventDefault();
      const passwordInput = document.getElementById('password-input');
      const password = passwordInput.value;

      // Replace with your actual password
      const correctPassword = '0eirgm-JWEG1$PoM';

      if (password === correctPassword) {
        document.getElementById('password-form').style.display = 'none';
        document.getElementById('private-content').style.display = 'block';
      }
    }

    // Example poll data
    const pollSuggestions = [
      { id: 1, question: 'What is your favorite color?' },
      { id: 2, question: 'Which is your favorite movie?' },
      { id: 3, question: 'What is your preferred programming language?' }
    ];

    const currentPolls = [
      { id: 1, question: 'Do you prefer dogs or cats?' },
      { id: 2, question: 'What is your favorite food?' },
      { id: 3, question: 'Are you an early bird or a night owl?' }
    ];

    // Function to display poll suggestions
    function displayPollSuggestions() {
      const pollSuggestionsContainer = document.getElementById('poll-suggestions-container');
      pollSuggestionsContainer.innerHTML = '';

      pollSuggestions.forEach(poll => {
        const pollCard = document.createElement('div');
        pollCard.classList.add('poll-card');

        const pollTitle = document.createElement('h3');
        pollTitle.textContent = poll.question;

        const pollButton = document.createElement('button');
        pollButton.textContent = 'Vote';

        pollCard.appendChild(pollTitle);
        pollCard.appendChild(pollButton);
        pollSuggestionsContainer.appendChild(pollCard);
      });
    }

    // Function to display current polls
    function displayCurrentPolls() {
      const currentPollsContainer = document.getElementById('current-polls-container');
      currentPollsContainer.innerHTML = '';

      currentPolls.forEach(poll => {
        const pollCard = document.createElement('div');
        pollCard.classList.add('poll-card');

        const pollTitle = document.createElement('h3');
        pollTitle.textContent = poll.question;

        const pollButton = document.createElement('button');
        pollButton.textContent = 'Vote';

        pollCard.appendChild(pollTitle);
        pollCard.appendChild(pollButton);
        currentPollsContainer.appendChild(pollCard);
      });
    }

    // Function to handle poll suggestion form submission
    function submitPollSuggestion(event) {
      event.preventDefault();
      const suggestionInput = document.getElementById('suggestion-input');
      const suggestion = suggestionInput.value;

      // Add the suggestion to the poll suggestions array
      pollSuggestions.push({ id: pollSuggestions.length + 1, question: suggestion });

      // Clear the input field
      suggestionInput.value = '';

      // Refresh the poll suggestions
      displayPollSuggestions();
    }

    // Initialize the page
    function initializePage() {
      displayPollSuggestions();
      displayCurrentPolls();

      const suggestionForm = document.getElementById('suggestion-form');
      suggestionForm.addEventListener('submit', submitPollSuggestion);
    }

    // Run the initialization when the page loads
    window.addEventListener('load', initializePage);
  </script>
</head>
<body>
  <h1>Everybody Votes</h1>

  <div id="content">
    <form id="password-form" onsubmit="authenticate(event)">
      <label for="password-input">Enter the password:</label>
      <input type="password" id="password-input" required>
      <button type="submit">Submit</button>
    </form>

    <div id="private-content" style="display: none;">
      <h2>Poll Suggestions</h2>
      <ul id="poll-suggestions-container"></ul>

      <div class="suggestion-form">
        <h3>Submit a Poll Suggestion</h3>
        <form id="suggestion-form" onsubmit="submitPollSuggestion(event)">
          <label for="suggestion-input">Poll Question:</label>
          <input type="text" id="suggestion-input" required>
          <button type="submit">Submit</button>
        </form>
      </div>

      <h2>Current Polls</h2>
      <ul id="current-polls-container"></ul>
    </div>
  </div>
</body>
</html>

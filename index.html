<!DOCTYPE html>
<html>
<head>
  <title>Everybody Votes</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #password-form {
      text-align: center;
    }

    #poll-suggestions,
    #current-polls {
      margin-top: 20px;
    }

    #poll-suggestions-list,
    #polls-container {
      list-style: none;
      padding: 0;
    }

    .poll-item {
      margin-bottom: 10px;
    }
  </style>
  <script>
    function authenticate(event) {
      event.preventDefault();
      const passwordInput = document.getElementById('password-input');
      const password = passwordInput.value;

      // Replace with your actual password
      const correctPassword = '0eirgm-JWEG1$PoM';

      if (password === correctPassword) {
        document.getElementById('password-form').style.display = 'none';
        document.getElementById('private-content').style.display = 'block';
      }
    }

    // Example poll data
    const pollSuggestions = [
      { id: 1, question: 'What is your favorite color?' },
      { id: 2, question: 'Which is your favorite movie?' },
      { id: 3, question: 'What is your preferred programming language?' }
    ];

    const currentPolls = [
      { id: 1, question: 'Do you prefer dogs or cats?' },
      { id: 2, question: 'What is your favorite food?' },
      { id: 3, question: 'Are you an early bird or a night owl?' }
    ];

    // Function to display poll suggestions
    function displayPollSuggestions() {
      const pollSuggestionsList = document.getElementById('poll-suggestions-list');
      pollSuggestionsList.innerHTML = '';

      pollSuggestions.forEach(poll => {
        const listItem = document.createElement('li');
        listItem.textContent = poll.question;
        listItem.classList.add('poll-item');
        pollSuggestionsList.appendChild(listItem);
      });
    }

    // Function to display current polls
    function displayCurrentPolls() {
      const pollsContainer = document.getElementById('polls-container');
      pollsContainer.innerHTML = '';

      currentPolls.forEach(poll => {
        const pollItem = document.createElement('div');
        pollItem.textContent = poll.question;
        pollItem.classList.add('poll-item');
        pollsContainer.appendChild(pollItem);
      });
    }

    // Call the display functions
    displayPollSuggestions();
    displayCurrentPolls();
  </script>
</head>
<body>
  <h1>Everybody Votes</h1>

  <div id="content">
    <div id="password-form">
      <h2>Login</h2>
      <form id="login-form" onsubmit="authenticate(event)">
        <input type="password" id="password-input" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="private-content" style="display: none;">
      <div id="poll-suggestions">
        <h2>Poll Suggestions</h2>
        <ul id="poll-suggestions-list"></ul>
      </div>

      <div id="current-polls">
        <h2>Current Polls</h2>
        <div id="polls-container"></div>
      </div>
    </div>
  </div>
</body>
</html>

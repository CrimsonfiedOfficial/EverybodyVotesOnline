<!DOCTYPE html>
<html>
<head>
  <title>Main Website</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .poll-suggestions {
      margin-top: 50px;
    }

    .poll-suggestions h2 {
      font-size: 24px;
    }

    .poll-suggestions ul {
      list-style-type: none;
      padding: 0;
    }

    .poll-suggestions li {
      margin-bottom: 10px;
    }

    .poll-suggestions .poll-title {
      font-weight: bold;
    }

    .poll-suggestions .poll-description {
      color: #888;
    }

    .poll-suggestions .poll-buttons {
      margin-top: 10px;
    }

    .poll-suggestions .poll-buttons button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Main Website</h1>

  <!-- Password Login Form -->
  <div id="password-form">
    <h2>Login</h2>
    <form onsubmit="validatePassword(event)">
      <input type="password" id="password-input" placeholder="Enter password" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Poll Suggestions Section -->
  <div id="poll-suggestions" style="display: none;">
    <h2>Poll Suggestions</h2>
    <ul id="poll-list"></ul>
  </div>

  <!-- JavaScript Code -->
  <script>
    // Password Validation Function
    function validatePassword(event) {
      event.preventDefault();
      var password = document.getElementById("password-input").value;
      if (password === "0eirgm-JWEG1$PoM") {
        // Password is correct, show the poll suggestions section
        document.getElementById("password-form").style.display = "none";
        document.getElementById("poll-suggestions").style.display = "block";
        loadPollSuggestions();
      } else {
        // Password is incorrect, display error message
        alert("Invalid password. Please try again.");
      }
    }

    // Load Poll Suggestions
    function loadPollSuggestions() {
      // Simulated poll suggestions data
      var pollSuggestions = [
        {
          title: "Poll 1",
          description: "Description for Poll 1"
        },
        {
          title: "Poll 2",
          description: "Description for Poll 2"
        },
        {
          title: "Poll 3",
          description: "Description for Poll 3"
        }
      ];

      var pollList = document.getElementById("poll-list");
      pollSuggestions.forEach(function(poll) {
        var li = document.createElement("li");
        li.innerHTML = "<span class='poll-title'>" + poll.title + "</span><br>" +
          "<span class='poll-description'>" + poll.description + "</span><br>" +
          "<div class='poll-buttons'>" +
          "<button onclick='approvePoll()'>Approve</button>" +
          "<button onclick='declinePoll()'>Decline</button>" +
          "</div>";
        pollList.appendChild(li);
      });
    }

    // Poll Approval Function
    function approvePoll() {
      // Logic for approving the poll
      alert("Poll approved.");
      // Remove the current poll from the list and load the next poll
      var pollList = document.getElementById("poll-list");
      if (pollList.firstChild) {
        pollList.firstChild.remove();
      }
    }

    // Poll Decline Function
    function declinePoll() {
      // Logic for declining the poll
      alert("Poll declined.");
      // Remove the current poll from the list and load the next poll
      var pollList = document.getElementById("poll-list");
      if (pollList.firstChild) {
        pollList.firstChild.remove();
      }
    }
  </script>
</body>
</html>
